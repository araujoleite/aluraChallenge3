<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek /Adicionar Produto</title>
   
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/adicionar_produto.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">    
        <div class="header__container">
            <a href="index.html"><img src="assets/img/Logo.svg" alt="Logotipo da AluraGeek" class="header__logo"></a>
            <div class="search">
                <input type="text" placeholder="O que deseja encontrar?" class="search__input">
                <i class="search__icon" aria-label="Ícone de pesquisa"></i>
            </div>
            <button type="button" class="buttonStroke header__login" onclick="window.location.href='login.html'">Menu Administrador</button>
        </div>
    </header>
    <main>
        <form action="#" class="addForm">
            <h3 class="addForm__title">Adicionar novo produto</h3>
            <div class="addForm__dragDrop">
                <div class="dragDrop__img">
                    <i class="dragDrop__img--icon"></i>
                    <p class="dragDrop__img--text"></p>
                </div>
                <p class="dragDrop__or">Ou</p>
                <button class="buttonStroke dragDrop__btn"><i class="btnText"></i></button>
            </div>
            <div class="addForm__field">
                <input type="text" name="produto" id="produto" class="addForm__input" placeholder="Digite o nome do produto">
                <label for="produto" class="addForm__label">Nome do produto</label>
            </div>
            <div class="addForm__field">
                <input type="number" name="preco" id="preco" class="addForm__input" placeholder="R$ 00,00">
                <label for="preco" class="addForm__label">Preço do produto</label>
            </div>
            <textarea name="descricao" class="addForm__message" placeholder="Descrição do produto"></textarea>
            <button type="submit" class="buttonFill buttonAdd">Adicionar produto</button>
            <div class="addForm__erros"></div>
        </form>
    </main>
    <footer class="footer">
        <section class="footer__container">
            <div class="footer__logo"><img src="assets/img/Logo.svg" alt="Logotipo da AluraGeek"></div>
            <ul class="footer__pages">
                <li><a href="#">Quem somos nós</a></li>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Programa fidelidade</a></li>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Quero ser franqueado</a></li>
                <li><a href="#">Anuncie aqui</a></li>
            </ul>
            <form action="#" class="footer__form">
                <h3 class="footerForm__title">Fale conosco</h3>
                <div class="footerForm__name">
                    <input type="text" name="name" id="name" class="footerForm__nameInput" placeholder="Digite seu nome">
                    <label for="name" class="footerForm__nameLabel">Nome</label>
                </div>
                <div>
                    <textarea name="message" id="message" class="footerForm__message" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <div>
                    <button class="buttonFill">Enviar mensagem</button>
                </div>
            </form>
        </section>
        <section class="footer__sign">
            <p>Desenvolvido por <a href="https://github.com/araujoleite" class="linkDev">Alan Leite</a></p>
            <p>2022</p>
        </section>
    </footer>

    
</body>
</html>
